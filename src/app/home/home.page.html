<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col></ion-col>
        <ion-col><ion-img
          src="assets/icon/ML.png"
          alt="The Wisconsin State Capitol building in Madison, WI at night"
          class="img"></ion-img>
          </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col></ion-col>
        <ion-col><h1><strong>MERCADO LIVRE</strong></h1></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col> <h3 class="italic"><i>Melhores marcas e produtos do Brasil</i></h3></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col></ion-col>
        <ion-col><ion-button shape="round" routerLink="/pag-inicial">iniciar</ion-button></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
